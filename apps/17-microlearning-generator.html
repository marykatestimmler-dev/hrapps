<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microlearning Module Generator</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useCallback } = React;

    // Cognitive Science Principles Database
    const COGNITIVE_PRINCIPLES = {
      spacedRepetition: {
        name: "Spaced Repetition",
        description: "Reviewing information at increasing intervals strengthens long-term retention",
        researcher: "Ebbinghaus (1885), Pimsleur (1967)",
        application: "Schedule reviews at 1 day, 3 days, 1 week, 2 weeks, 1 month intervals"
      },
      retrievalPractice: {
        name: "Retrieval Practice (Testing Effect)",
        description: "Actively recalling information strengthens memory more than passive review",
        researcher: "Roediger & Karpicke (2006)",
        application: "Include frequent low-stakes quizzes and self-testing opportunities"
      },
      desirableDifficulties: {
        name: "Desirable Difficulties",
        description: "Challenges that slow learning initially but enhance long-term retention",
        researcher: "Robert Bjork (1994)",
        application: "Vary practice conditions, interleave topics, generate answers before seeing them"
      },
      chunking: {
        name: "Chunking",
        description: "Breaking information into meaningful units that fit working memory limits",
        researcher: "Miller (1956)",
        application: "Limit concepts to 3-5 items per chunk, group related ideas"
      },
      interleaving: {
        name: "Interleaving",
        description: "Mixing different topics or problem types during practice",
        researcher: "Rohrer & Taylor (2007)",
        application: "Alternate between related concepts rather than blocking by topic"
      },
      elaboration: {
        name: "Elaborative Interrogation",
        description: "Asking 'why' and 'how' questions to deepen understanding",
        researcher: "Pressley et al. (1987)",
        application: "Prompt learners to explain concepts in their own words"
      },
      dualCoding: {
        name: "Dual Coding",
        description: "Combining verbal and visual information enhances learning",
        researcher: "Paivio (1971)",
        application: "Pair text explanations with diagrams, images, or visual metaphors"
      },
      generationEffect: {
        name: "Generation Effect",
        description: "Information we generate ourselves is better remembered than information we read",
        researcher: "Slamecka & Graf (1978)",
        application: "Have learners complete partial information or predict outcomes"
      }
    };

    // Content Type Templates
    const CONTENT_TEMPLATES = {
      conceptual: {
        name: "Conceptual Understanding",
        icon: "\uD83D\uDCA1",
        structure: ["Definition", "Key Characteristics", "Examples", "Non-Examples", "Connections"],
        questionTypes: ["Define in your own words", "Compare and contrast", "Identify examples", "Explain relationships"],
        activities: ["Concept mapping", "Analogy creation", "Teaching to a peer", "Real-world identification"]
      },
      procedural: {
        name: "Procedural Knowledge",
        icon: "\u2699\uFE0F",
        structure: ["Overview", "Prerequisites", "Step-by-Step Process", "Common Errors", "Variations"],
        questionTypes: ["Sequence ordering", "Error identification", "Step prediction", "Troubleshooting scenarios"],
        activities: ["Guided practice", "Independent practice", "Process documentation", "Peer review"]
      },
      factual: {
        name: "Factual Information",
        icon: "\uD83D\uDCCA",
        structure: ["Core Facts", "Context", "Significance", "Related Facts", "Applications"],
        questionTypes: ["Recall questions", "Fill-in-the-blank", "Matching", "Timeline ordering"],
        activities: ["Flashcard creation", "Mnemonic development", "Fact categorization", "Quiz games"]
      },
      analytical: {
        name: "Analytical Skills",
        icon: "\uD83D\uDD0D",
        structure: ["Framework Introduction", "Analysis Components", "Example Analysis", "Practice Cases", "Synthesis"],
        questionTypes: ["Case analysis", "Data interpretation", "Pattern recognition", "Evidence evaluation"],
        activities: ["Case studies", "Data analysis exercises", "Debate preparation", "Research projects"]
      },
      creative: {
        name: "Creative Application",
        icon: "\uD83C\uDFA8",
        structure: ["Principles", "Inspiration Examples", "Constraints", "Ideation Prompts", "Iteration Process"],
        questionTypes: ["Design challenges", "What-if scenarios", "Combination prompts", "Constraint-based creation"],
        activities: ["Brainstorming sessions", "Prototype creation", "Peer feedback loops", "Portfolio development"]
      }
    };

    // Spaced Repetition Schedules
    const SPACED_SCHEDULES = {
      intensive: {
        name: "Intensive (7 days)",
        intervals: ["Immediately", "4 hours", "1 day", "2 days", "4 days", "7 days"],
        description: "For time-sensitive learning or exam preparation",
        retention: "High initial retention, requires maintenance"
      },
      standard: {
        name: "Standard (30 days)",
        intervals: ["Immediately", "1 day", "3 days", "1 week", "2 weeks", "1 month"],
        description: "Balanced approach for most learning goals",
        retention: "Strong long-term retention with moderate effort"
      },
      extended: {
        name: "Extended (90 days)",
        intervals: ["Immediately", "1 day", "1 week", "2 weeks", "1 month", "2 months", "3 months"],
        description: "For deep, lasting mastery of material",
        retention: "Excellent long-term retention, lower maintenance"
      },
      maintenance: {
        name: "Maintenance Mode",
        intervals: ["Monthly review", "Quarterly deep-dive", "Annual refresher"],
        description: "For previously learned material",
        retention: "Prevents forgetting of established knowledge"
      }
    };

    // Question Templates
    const generateRetrievalQuestions = (topic, concepts, contentType) => {
      const template = CONTENT_TEMPLATES[contentType];
      const questions = [];

      // Recall questions
      questions.push({
        type: "Free Recall",
        difficulty: "Foundation",
        question: `Without looking at your notes, list everything you remember about ${topic}.`,
        principle: "retrievalPractice",
        timing: "Start of each review session"
      });

      // Elaboration questions
      concepts.forEach((concept, index) => {
        questions.push({
          type: "Elaborative Interrogation",
          difficulty: "Intermediate",
          question: `Why is "${concept}" important in the context of ${topic}? Explain in your own words.`,
          principle: "elaboration",
          timing: "After initial learning"
        });
      });

      // Application questions
      questions.push({
        type: "Application",
        difficulty: "Advanced",
        question: `Describe a real-world situation where you would apply your knowledge of ${topic}. What specific concepts would you use and how?`,
        principle: "generationEffect",
        timing: "Later review sessions"
      });

      // Interleaved questions
      questions.push({
        type: "Comparison",
        difficulty: "Advanced",
        question: `How does ${topic} relate to or differ from similar concepts you've learned before?`,
        principle: "interleaving",
        timing: "After multiple topics learned"
      });

      // Teaching question
      questions.push({
        type: "Teaching",
        difficulty: "Mastery",
        question: `Explain ${topic} to someone who has never heard of it. Use analogies and examples they would understand.`,
        principle: "generationEffect",
        timing: "Final mastery check"
      });

      return questions;
    };

    // Generate Application Activities
    const generateActivities = (topic, audience, contentType, concepts) => {
      const activities = [];
      const template = CONTENT_TEMPLATES[contentType];

      activities.push({
        name: "Concept Map Creation",
        duration: "15-20 minutes",
        description: `Create a visual map showing how the key concepts of ${topic} relate to each other. Include at least ${concepts.length} main nodes with connections.`,
        principle: "dualCoding",
        materials: ["Paper/digital canvas", "Colored markers/tools"],
        assessment: "Self-check: Can you explain each connection to someone else?"
      });

      activities.push({
        name: "Real-World Hunt",
        duration: "Ongoing (1 week)",
        description: `Identify 3-5 examples of ${topic} in your daily life or work. Document each with a brief explanation of why it's relevant.`,
        principle: "elaboration",
        materials: ["Notes app or journal"],
        assessment: "Share findings with a peer or learning group"
      });

      activities.push({
        name: "Teach-Back Session",
        duration: "10-15 minutes",
        description: `Explain the core concepts of ${topic} to a colleague, friend, or even a rubber duck. Note where you struggle to explain clearly.`,
        principle: "generationEffect",
        materials: ["Willing listener or recording device"],
        assessment: "Can you explain without referring to notes? Where did you hesitate?"
      });

      activities.push({
        name: "Error Analysis",
        duration: "20 minutes",
        description: `Review common mistakes related to ${topic}. For each error, explain why it happens and how to avoid it.`,
        principle: "desirableDifficulties",
        materials: ["Error examples or case studies"],
        assessment: "Create a 'mistakes to avoid' checklist"
      });

      activities.push({
        name: "Application Challenge",
        duration: "30-45 minutes",
        description: `Solve a real problem or complete a project using your knowledge of ${topic}. Focus on applying concepts to achieve a practical outcome.`,
        principle: "retrievalPractice",
        materials: ["Project materials as needed"],
        assessment: "Did the solution work? What would you do differently?"
      });

      return activities;
    };

    // Main Component
    function MicrolearningGenerator() {
      const [topic, setTopic] = useState('');
      const [audience, setAudience] = useState('');
      const [contentType, setContentType] = useState('conceptual');
      const [schedule, setSchedule] = useState('standard');
      const [concepts, setConcepts] = useState(['', '', '', '', '']);
      const [objectives, setObjectives] = useState(['', '', '']);
      const [generatedModule, setGeneratedModule] = useState(null);
      const [activeTab, setActiveTab] = useState('input');
      const [showPrinciples, setShowPrinciples] = useState(false);
      const [expandedSections, setExpandedSections] = useState({});

      const updateConcept = (index, value) => {
        const newConcepts = [...concepts];
        newConcepts[index] = value;
        setConcepts(newConcepts);
      };

      const updateObjective = (index, value) => {
        const newObjectives = [...objectives];
        newObjectives[index] = value;
        setObjectives(newObjectives);
      };

      const addConcept = () => {
        if (concepts.length < 7) {
          setConcepts([...concepts, '']);
        }
      };

      const removeConcept = (index) => {
        if (concepts.length > 1) {
          setConcepts(concepts.filter((_, i) => i !== index));
        }
      };

      const toggleSection = (section) => {
        setExpandedSections(prev => ({
          ...prev,
          [section]: !prev[section]
        }));
      };

      const generateModule = useCallback(() => {
        const filteredConcepts = concepts.filter(c => c.trim() !== '');
        const filteredObjectives = objectives.filter(o => o.trim() !== '');

        if (!topic.trim() || filteredConcepts.length === 0) {
          return;
        }

        const module = {
          metadata: {
            topic: topic.trim(),
            audience: audience.trim() || 'General learners',
            contentType,
            createdAt: new Date().toISOString(),
            estimatedDuration: `${filteredConcepts.length * 10}-${filteredConcepts.length * 15} minutes initial learning`
          },
          learningObjectives: filteredObjectives.length > 0 ? filteredObjectives : [
            `Understand the fundamental concepts of ${topic}`,
            `Apply knowledge of ${topic} in practical situations`,
            `Evaluate and analyze information related to ${topic}`
          ],
          conceptChunks: filteredConcepts.map((concept, index) => ({
            id: index + 1,
            concept,
            chunkSize: 'optimal',
            cognitiveLoad: index < 3 ? 'low' : index < 5 ? 'medium' : 'high',
            prerequisite: index > 0 ? filteredConcepts[index - 1] : null,
            estimatedTime: '3-5 minutes'
          })),
          retrievalQuestions: generateRetrievalQuestions(topic, filteredConcepts, contentType),
          spacedSchedule: SPACED_SCHEDULES[schedule],
          activities: generateActivities(topic, audience, contentType, filteredConcepts),
          template: CONTENT_TEMPLATES[contentType],
          principles: Object.values(COGNITIVE_PRINCIPLES)
        };

        setGeneratedModule(module);
        setActiveTab('output');
        setExpandedSections({
          objectives: true,
          concepts: true,
          questions: false,
          schedule: false,
          activities: false,
          principles: false
        });
      }, [topic, audience, contentType, schedule, concepts, objectives]);

      const exportModule = () => {
        if (!generatedModule) return;

        const exportData = JSON.stringify(generatedModule, null, 2);
        const blob = new Blob([exportData], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `microlearning-${topic.toLowerCase().replace(/\s+/g, '-')}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      };

      return (
        <div style={styles.container}>
          {/* Header */}
          <header style={styles.header}>
            <div style={styles.headerContent}>
              <div style={styles.logo}>
                <div style={styles.logoIcon}>{"\uD83E\uDDE0"}</div>
                <div>
                  <h1 style={styles.title}>Microlearning Module Generator</h1>
                  <p style={styles.subtitle}>Evidence-based learning design powered by cognitive science</p>
                </div>
              </div>
              <button
                style={styles.principlesButton}
                onClick={() => setShowPrinciples(!showPrinciples)}
              >
                {showPrinciples ? '\u2715 Close' : '\uD83D\uDCDA Cognitive Principles'}
              </button>
            </div>
          </header>

          {/* Principles Modal */}
          {showPrinciples && (
            <div style={styles.modalOverlay} onClick={() => setShowPrinciples(false)}>
              <div style={styles.modal} onClick={e => e.stopPropagation()}>
                <h2 style={styles.modalTitle}>Cognitive Science Foundations</h2>
                <div style={styles.principlesGrid}>
                  {Object.values(COGNITIVE_PRINCIPLES).map((principle, index) => (
                    <div key={index} style={styles.principleCard}>
                      <h3 style={styles.principleName}>{principle.name}</h3>
                      <p style={styles.principleDescription}>{principle.description}</p>
                      <p style={styles.principleResearcher}>{"\uD83D\uDCD6"} {principle.researcher}</p>
                      <p style={styles.principleApplication}>
                        <strong>Application:</strong> {principle.application}
                      </p>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          )}

          {/* Main Content */}
          <main style={styles.main}>
            {/* Tab Navigation */}
            <div style={styles.tabs}>
              <button
                style={{
                  ...styles.tab,
                  ...(activeTab === 'input' ? styles.activeTab : {})
                }}
                onClick={() => setActiveTab('input')}
              >
                <span style={styles.tabIcon}>{"\u270F\uFE0F"}</span>
                Configure Module
              </button>
              <button
                style={{
                  ...styles.tab,
                  ...(activeTab === 'output' ? styles.activeTab : {}),
                  opacity: generatedModule ? 1 : 0.5
                }}
                onClick={() => generatedModule && setActiveTab('output')}
                disabled={!generatedModule}
              >
                <span style={styles.tabIcon}>{"\uD83D\uDCCB"}</span>
                Generated Module
              </button>
              <button
                style={{
                  ...styles.tab,
                  ...(activeTab === 'templates' ? styles.activeTab : {})
                }}
                onClick={() => setActiveTab('templates')}
              >
                <span style={styles.tabIcon}>{"\uD83D\uDCD1"}</span>
                Templates
              </button>
            </div>

            {/* Input Tab */}
            {activeTab === 'input' && (
              <div style={styles.inputContainer}>
                <div style={styles.formGrid}>
                  {/* Left Column */}
                  <div style={styles.formColumn}>
                    <div style={styles.formSection}>
                      <h3 style={styles.sectionTitle}>
                        <span style={styles.sectionIcon}>{"\uD83D\uDCCC"}</span>
                        Basic Information
                      </h3>

                      <div style={styles.formGroup}>
                        <label style={styles.label}>Topic / Subject</label>
                        <input
                          type="text"
                          value={topic}
                          onChange={(e) => setTopic(e.target.value)}
                          placeholder="e.g., Introduction to Machine Learning"
                          style={styles.input}
                        />
                      </div>

                      <div style={styles.formGroup}>
                        <label style={styles.label}>Target Audience</label>
                        <input
                          type="text"
                          value={audience}
                          onChange={(e) => setAudience(e.target.value)}
                          placeholder="e.g., Software developers with 2+ years experience"
                          style={styles.input}
                        />
                      </div>

                      <div style={styles.formGroup}>
                        <label style={styles.label}>Content Type</label>
                        <div style={styles.contentTypeGrid}>
                          {Object.entries(CONTENT_TEMPLATES).map(([key, template]) => (
                            <button
                              key={key}
                              style={{
                                ...styles.contentTypeButton,
                                ...(contentType === key ? styles.contentTypeButtonActive : {})
                              }}
                              onClick={() => setContentType(key)}
                            >
                              <span style={styles.contentTypeIcon}>{template.icon}</span>
                              <span style={styles.contentTypeName}>{template.name}</span>
                            </button>
                          ))}
                        </div>
                      </div>

                      <div style={styles.formGroup}>
                        <label style={styles.label}>Spaced Repetition Schedule</label>
                        <select
                          value={schedule}
                          onChange={(e) => setSchedule(e.target.value)}
                          style={styles.select}
                        >
                          {Object.entries(SPACED_SCHEDULES).map(([key, sched]) => (
                            <option key={key} value={key}>{sched.name}</option>
                          ))}
                        </select>
                        <p style={styles.hint}>{SPACED_SCHEDULES[schedule].description}</p>
                      </div>
                    </div>
                  </div>

                  {/* Right Column */}
                  <div style={styles.formColumn}>
                    <div style={styles.formSection}>
                      <h3 style={styles.sectionTitle}>
                        <span style={styles.sectionIcon}>{"\uD83C\uDFAF"}</span>
                        Learning Objectives
                      </h3>
                      <p style={styles.sectionHint}>What should learners be able to do after completing this module?</p>

                      {objectives.map((objective, index) => (
                        <div key={index} style={styles.objectiveRow}>
                          <span style={styles.objectiveNumber}>{index + 1}</span>
                          <input
                            type="text"
                            value={objective}
                            onChange={(e) => updateObjective(index, e.target.value)}
                            placeholder={`Learning objective ${index + 1}`}
                            style={styles.objectiveInput}
                          />
                        </div>
                      ))}
                    </div>

                    <div style={styles.formSection}>
                      <h3 style={styles.sectionTitle}>
                        <span style={styles.sectionIcon}>{"\uD83E\uDDE9"}</span>
                        Key Concepts (Chunks)
                      </h3>
                      <p style={styles.sectionHint}>
                        Break down the topic into 3-7 digestible chunks (Miller's Law: 7\u00B12 items)
                      </p>

                      {concepts.map((concept, index) => (
                        <div key={index} style={styles.conceptRow}>
                          <span style={{
                            ...styles.conceptNumber,
                            backgroundColor: index < 3 ? '#10b981' : index < 5 ? '#f59e0b' : '#ef4444'
                          }}>
                            {index + 1}
                          </span>
                          <input
                            type="text"
                            value={concept}
                            onChange={(e) => updateConcept(index, e.target.value)}
                            placeholder={`Concept ${index + 1}`}
                            style={styles.conceptInput}
                          />
                          {concepts.length > 1 && (
                            <button
                              style={styles.removeButton}
                              onClick={() => removeConcept(index)}
                            >
                              {"\u2715"}
                            </button>
                          )}
                        </div>
                      ))}

                      {concepts.length < 7 && (
                        <button style={styles.addButton} onClick={addConcept}>
                          + Add Concept
                        </button>
                      )}

                      <div style={styles.loadIndicator}>
                        <span style={styles.loadLabel}>Cognitive Load:</span>
                        <div style={styles.loadBar}>
                          <div
                            style={{
                              ...styles.loadFill,
                              width: `${(concepts.filter(c => c.trim()).length / 7) * 100}%`,
                              backgroundColor: concepts.filter(c => c.trim()).length <= 3 ? '#10b981' :
                                              concepts.filter(c => c.trim()).length <= 5 ? '#f59e0b' : '#ef4444'
                            }}
                          />
                        </div>
                        <span style={styles.loadValue}>
                          {concepts.filter(c => c.trim()).length}/7
                        </span>
                      </div>
                    </div>
                  </div>
                </div>

                <div style={styles.generateSection}>
                  <button
                    style={{
                      ...styles.generateButton,
                      opacity: topic.trim() && concepts.some(c => c.trim()) ? 1 : 0.5
                    }}
                    onClick={generateModule}
                    disabled={!topic.trim() || !concepts.some(c => c.trim())}
                  >
                    <span style={styles.generateIcon}>{"\u26A1"}</span>
                    Generate Microlearning Module
                  </button>
                </div>
              </div>
            )}

            {/* Output Tab */}
            {activeTab === 'output' && generatedModule && (
              <div style={styles.outputContainer}>
                {/* Module Header */}
                <div style={styles.moduleHeader}>
                  <div style={styles.moduleInfo}>
                    <h2 style={styles.moduleTopic}>{generatedModule.metadata.topic}</h2>
                    <div style={styles.moduleMeta}>
                      <span style={styles.metaItem}>
                        <span style={styles.metaIcon}>{"\uD83D\uDC65"}</span>
                        {generatedModule.metadata.audience}
                      </span>
                      <span style={styles.metaItem}>
                        <span style={styles.metaIcon}>{CONTENT_TEMPLATES[generatedModule.metadata.contentType].icon}</span>
                        {CONTENT_TEMPLATES[generatedModule.metadata.contentType].name}
                      </span>
                      <span style={styles.metaItem}>
                        <span style={styles.metaIcon}>{"\u23F1\uFE0F"}</span>
                        {generatedModule.metadata.estimatedDuration}
                      </span>
                    </div>
                  </div>
                  <button style={styles.exportButton} onClick={exportModule}>
                    {"\uD83D\uDCE5"} Export JSON
                  </button>
                </div>

                {/* Collapsible Sections */}
                <div style={styles.sections}>
                  {/* Learning Objectives */}
                  <div style={styles.section}>
                    <button
                      style={styles.sectionHeader}
                      onClick={() => toggleSection('objectives')}
                    >
                      <div style={styles.sectionHeaderLeft}>
                        <span style={styles.sectionEmoji}>{"\uD83C\uDFAF"}</span>
                        <span>Learning Objectives</span>
                      </div>
                      <span style={styles.expandIcon}>
                        {expandedSections.objectives ? '\u2212' : '+'}
                      </span>
                    </button>
                    {expandedSections.objectives && (
                      <div style={styles.sectionContent}>
                        <ol style={styles.objectivesList}>
                          {generatedModule.learningObjectives.map((obj, index) => (
                            <li key={index} style={styles.objectiveItem}>{obj}</li>
                          ))}
                        </ol>
                      </div>
                    )}
                  </div>

                  {/* Concept Chunks */}
                  <div style={styles.section}>
                    <button
                      style={styles.sectionHeader}
                      onClick={() => toggleSection('concepts')}
                    >
                      <div style={styles.sectionHeaderLeft}>
                        <span style={styles.sectionEmoji}>{"\uD83E\uDDE9"}</span>
                        <span>Concept Chunks ({generatedModule.conceptChunks.length})</span>
                      </div>
                      <span style={styles.expandIcon}>
                        {expandedSections.concepts ? '\u2212' : '+'}
                      </span>
                    </button>
                    {expandedSections.concepts && (
                      <div style={styles.sectionContent}>
                        <div style={styles.conceptsGrid}>
                          {generatedModule.conceptChunks.map((chunk) => (
                            <div key={chunk.id} style={styles.chunkCard}>
                              <div style={styles.chunkHeader}>
                                <span style={{
                                  ...styles.chunkNumber,
                                  backgroundColor: chunk.cognitiveLoad === 'low' ? '#10b981' :
                                                  chunk.cognitiveLoad === 'medium' ? '#f59e0b' : '#ef4444'
                                }}>
                                  {chunk.id}
                                </span>
                                <span style={styles.chunkLoad}>
                                  {chunk.cognitiveLoad} load
                                </span>
                              </div>
                              <h4 style={styles.chunkConcept}>{chunk.concept}</h4>
                              <div style={styles.chunkMeta}>
                                <span>{"\u23F1\uFE0F"} {chunk.estimatedTime}</span>
                                {chunk.prerequisite && (
                                  <span>{"\uD83D\uDCCC"} Requires: {chunk.prerequisite}</span>
                                )}
                              </div>
                            </div>
                          ))}
                        </div>
                        <div style={styles.principleNote}>
                          <strong>Cognitive Principle:</strong> Chunking (Miller, 1956) - Information is grouped into meaningful units that fit within working memory limits of 7\u00B12 items.
                        </div>
                      </div>
