    const WorkStyleArchetypeQuiz = () => {
      const [screen, setScreen] = useState('intro');
      const [currentQuestion, setCurrentQuestion] = useState(0);

      // Based on Big Five (OCEAN) + Holland Codes integration
      const dimensions = {
        openness: { name: 'Openness', low: 'Conventional', high: 'Innovative' },
        conscientiousness: { name: 'Conscientiousness', low: 'Flexible', high: 'Structured' },

      const questions = [
        // Openness
        { id: 1, dim: 'openness', text: "When facing a new project, I prefer to:",
          options: [
            { text: "Follow established methods that have proven successful", score: 1 },

        },
        'dynamic-catalyst': {
          name: 'The Dynamic Catalyst',

          profile: {

        'maverick-innovator': {

          profile: {
            openness: 'high',
            conscientiousness: 'low-mid',
            extraversion: 'mid-high',
            agreeableness: 'low',
            neuroticism: 'low'
          },
          strengths: [
            'Breakthrough thinking',
            'Challenging assumptions',
            'Rapid prototyping and iteration',
            'Thriving in ambiguity',
            'Driving transformation'
          ],
          blindSpots: [
            'May disregard proven methods too quickly',

          ],

            'Give them room to experiment (with guardrails)',

        'empathetic-bridge': {
          name: 'The Empathetic Bridge',
          emoji: 'üåâ',
          tagline: 'Diplomatic connector who builds understanding',
          color: '#8b5cf6',
          profile: {
            openness: 'mid-high',
            conscientiousness: 'mid',

            conscientiousness: 'high',
            extraversion: 'low',
            agreeableness: 'low-mid',
            neuroticism: 'low'

          strengths: [

            'Quality and accuracy focus',
            'Independent deep expertise',

          blindSpots: [

            'Can come across as cold or impersonal',
            'Might dismiss qualitative insights',
            'Could struggle with ambiguity'
          ],
          teamTips: [
            'Provide data and evidence for decisions',
            'Respect their need for accuracy',
            'Don\'t rush them on complex problems',
            'Value their devil\'s advocate perspective'
          ],
          idealRoles: ['Data Science', 'Finance', 'Engineering', 'Compliance', 'Technical Specialist']
        }
      };

      const handleAnswer = (questionId, score, dimension) => {
        const newAnswers = {
          ...answers,
          [questionId]: { score, dimension }
        };
        setAnswers(newAnswers);

        if (currentQuestion < questions.length - 1) {
          setCurrentQuestion(prev => prev + 1);
        } else {
          calculateArchetype(newAnswers);
        }
      };

      const calculateArchetype = (allAnswers) => {
        const dimScores = {
          openness: [],
          conscientiousness: [],
          extraversion: [],
          agreeableness: [],
          neuroticism: []
        };

        Object.values(allAnswers).forEach(answer => {
          dimScores[answer.dimension].push(answer.score);
        });

        const dimAverages = {};
        Object.entries(dimScores).forEach(([dim, scores]) => {
          dimAverages[dim] = scores.reduce((a, b) => a + b, 0) / scores.length;
        });

        // Match to archetype
        let bestMatch = null;
        let bestScore = -Infinity;

        Object.entries(archetypes).forEach(([key, arch]) => {
          let matchScore = 0;

          // Calculate fit based on profile
          Object.entries(arch.profile).forEach(([dim, expected]) => {
            const actual = dimAverages[dim];
            if (expected === 'high' && actual > 3.5) matchScore += 2;
            else if (expected === 'low' && actual < 2.5) matchScore += 2;
            else if (expected.includes('mid') && actual >= 2 && actual <= 4) matchScore += 1;
            else if (expected === 'high' && actual > 2.5) matchScore += 1;
            else if (expected === 'low' && actual < 3.5) matchScore += 1;
          });

          if (matchScore > bestScore) {
            bestScore = matchScore;
            bestMatch = key;
          }
        });

        setArchetype({
          key: bestMatch,
          ...archetypes[bestMatch],
          scores: dimAverages
        });
        setScreen('results');
      };

      const restart = () => {
        setScreen('intro');
        setCurrentQuestion(0);
        setAnswers({});
        setArchetype(null);
      };

      const progress = ((currentQuestion + 1) / questions.length) * 100;

      return (
        <div style={{
          minHeight: '100vh',
          background: 'linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%)',
          fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
          color: '#f1f5f9',
          padding: '2rem'
        }}>
